version: '3.8'

volumes:
  pg_data:
  static:
  media:
  data:

services:
  db:
    container_name: foodgram_db
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    container_name: foodgram_backend
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
      - ./data:/app/data
    depends_on:
      - db
  frontend:
    container_name: foodgram_frontend
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    container_name: foodgram_gateway
    build: ./infra/
    env_file: .env
    volumes:
      - static:/staticfiles
      - media:/media
    ports:
      - "7000:80"
    depends_on:
      - backend
      - frontend